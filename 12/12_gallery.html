<head>
    <meta charset="UTF-8">

    <title>Tourism Sites of Kyoto, Japan</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* CSS for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* CSS for navbar container */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        /* CSS for navbar links */
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        /* CSS for hover effect on navbar links */
        .navbar a:hover {
            background-color: #575757;
            color: white;
        }

        /* CSS for logo and header */
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }


        /* Main content container */
        .main-content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Gallery heading */
        .gallery h1 {
            text-align: center;
            color: #333;
        }

        /* Gallery styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Figure styling */
        figure {
            margin: 0;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        /* Image styling */
        figure img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Image hover effect */
        figure img:hover {
            transform: scale(1.05);
            filter: brightness(0.8);
        }

        /* Caption styling */
        figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #444;
        }
    </style>
</head>
