<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalamandi University</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
        }

        body {
            background-color: rgb(237, 237, 155);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            /* Dark Gray */
        }

        header {
            height: 56px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            box-shadow: 0px 0px 7px 0px rgba(0, 0, 0, 0.242);
        }

        .logo-con {
            height: 100%;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            padding: 8px 10px;
            font-size: 22px;
            background: white;
        }

        nav {
            width: 40%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .nav-link {
            padding: 15px 20px;
            color: black;
        }

        main {
            padding: 20px 25px;
            margin: 20px;
            background-color: #fcfcfc;
            border-radius: 25px;
        }

        #gallery {
            text-align: center;
            margin-bottom: 40px;
        }

        #gallery h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4a4a4a;
            /* Medium Gray */
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
            grid-gap: 10px;
        }

        /* Grid Items */
        .grid-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo-con">
            <i class="fa-solid fa-graduation-cap" style="margin-right:10px ;"></i>
            <p>Kalamandi University</p>
        </div>
        <nav>
            <a class="nav-link" href="11_home.html">Home</a>
            <a class="nav-link" href="11_academics.html">Academics</a>
            <a class="nav-link" href="11_admission.html">Admission</a>
            <a class="nav-link" href="11_gallery.html">Gallery</a>
        </nav>
    </header>
    <main>
        <section id="gallery">
            <h2>Campus Gallery</h2>
            <div class="grid-container">
                <div class="grid-item"><img src="image1.jpg" alt="Campus View 1"></div>
                <div class="grid-item"><img src="image2.jpg" alt="Campus View 2"></div>
                <div class="grid-item"><img src="image3.jpg" alt="Campus View 3"></div>
                <div class="grid-item"><img src="image4.jpg" alt="Campus View 4"></div>
                <div class="grid-item"><img src="image5.jpg" alt="Campus View 5"></div>
                <div class="grid-item"><img src="image6.jpg" alt="Campus View 6"></div>
                <div class="grid-item"><img src="image7.jpg" alt="Campus View 7"></div>
                <div class="grid-item"><img src="image8.jpg" alt="Campus View 8"></div>
                <div class="grid-item"><img src="image9.jpg" alt="Campus View 9"></div>
            </div>
        </section>
    </main>

</body>

</html>
